<h1 id="heading">Welcome to Shmacebook</h1>

<div class="container">
    <form>
          <div class="card card-body">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input [type]="showPassword ? 'text':'password'" id="password"><button type="button" (click)="showPassword=!showPassword" class="btn-dark" id="see"><i class="fa fa-eye"></i></button>            
              </div>
              <button class="btn-primary">Login</button>
          </div> 
    </form>
  </div>
  <a href="#" id = "register" routerLink="/register">New User? Register here.</a>
